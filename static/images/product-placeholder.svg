<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#grad)"/>
  
  <!-- Icon parfum -->
  <g transform="translate(200, 150)">
    <!-- Bouchon -->
    <rect x="-20" y="-60" width="40" height="20" rx="4" fill="#C4942F" opacity="0.8"/>
    <!-- Col -->
    <rect x="-15" y="-40" width="30" height="30" fill="#C4942F" opacity="0.6"/>
    <!-- Corps du flacon -->
    <path d="M -50 -10 L -50 60 Q -50 80 -30 80 L 30 80 Q 50 80 50 60 L 50 -10 Z" 
          fill="#C4942F" opacity="0.4" stroke="#C4942F" stroke-width="2"/>
    <!-- Reflet -->
    <ellipse cx="-20" cy="20" rx="15" ry="25" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" fill="#6c757d" 
        text-anchor="middle" font-weight="500">
    Quartier d'Ar√¥mes
  </text>
  
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" fill="#adb5bd" 
        text-anchor="middle">
    Image produit
  </text>
</svg>
