{% extends "base.html" %}

{% block title %}Page non trouvée - Quartier d'Arômes{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center" style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center;">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
        <h1 class="display-1 text-warning fw-bold">404</h1>
        <h2 class="mb-4">Page non trouvée</h2>
        <p class="lead mb-4 text-muted">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg">
                <i class="bi bi-house"></i> Retour à l'accueil
            </a>
            <a href="{{ url_for('collections') if url_for else '#' }}" class="btn btn-outline-dark btn-lg">
                <i class="bi bi-grid"></i> Voir Collections
            </a>
        </div>
    </div>
</div>
{% endblock %}
